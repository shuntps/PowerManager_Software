name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Calculate next version
        id: version
        shell: pwsh
        run: |
          $version = .\scripts\Get-NextVersion.ps1
          echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          echo "NEXT_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Check if release needed
        id: check
        shell: pwsh
        run: |
          $currentVersion = (Get-Content VERSION.txt).Trim()
          $nextVersion = "${{ steps.version.outputs.version }}"

          if ($currentVersion -eq $nextVersion) {
            echo "skip=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            Write-Host "No release needed (no version-affecting commits)" -ForegroundColor Yellow
          } else {
            echo "skip=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            Write-Host "Release will be created: $currentVersion -> $nextVersion" -ForegroundColor Green
          }

      - name: Update VERSION.txt
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          "${{ steps.version.outputs.version }}" | Out-File VERSION.txt -NoNewline -Encoding utf8

      - name: Update CHANGELOG.md
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          .\scripts\Update-Changelog.ps1 -Version "${{ steps.version.outputs.version }}"

      - name: Update Package.appxmanifest version
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $manifestPath = "src/PowerManager.UI/Package.appxmanifest"

          # Convert semantic version to MSIX version (X.Y.Z -> X.Y.Z.0)
          $msixVersion = "$version.0"

          Write-Host "Updating Package.appxmanifest to version $msixVersion..." -ForegroundColor Cyan

          $manifest = Get-Content $manifestPath -Raw
          $manifest = $manifest -replace 'Version="[\d\.]+"', "Version=`"$msixVersion`""
          $manifest | Set-Content $manifestPath -NoNewline

          Write-Host "  âœ“ Manifest updated" -ForegroundColor Green

      - name: Commit version files
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION.txt CHANGELOG.md src/PowerManager.UI/Package.appxmanifest
          git commit -m "chore(release): ${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Restore dependencies
        if: steps.check.outputs.skip == 'false'
        run: dotnet restore src/PowerManager.slnx -r win-x64

      - name: Build solution
        if: steps.check.outputs.skip == 'false'
        run: dotnet build src/PowerManager.slnx -c Release --no-restore

      - name: Run tests
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          $testList = dotnet test src/PowerManager.slnx -c Release --no-build --list-tests 2>&1 | Out-String
          if ($testList -match "No test is available") {
            Write-Host "No tests found, skipping test execution" -ForegroundColor Yellow
          } else {
            dotnet test src/PowerManager.slnx -c Release --no-build --verbosity normal
          }

      - name: Publish application
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          Write-Host "Publishing PowerManager for win-x64..." -ForegroundColor Cyan

          # Publish self-contained executable (for portable ZIP)
          dotnet publish src/PowerManager.UI/PowerManager.UI.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            --no-restore `
            -p:PublishSingleFile=false `
            -p:PublishReadyToRun=true `
            -o publish/win-x64

          Write-Host "Build artifacts:" -ForegroundColor Green
          Get-ChildItem publish/win-x64 -Filter *.exe | ForEach-Object { Write-Host "  - $($_.Name) ($([math]::Round($_.Length/1MB, 2)) MB)" }

          # Copy README.txt for portable distribution
          Copy-Item "docs/README.txt" "publish/win-x64/README.txt" -Force
          Write-Host "  âœ“ Added README.txt to portable distribution" -ForegroundColor Green

          # Create portable ZIP archive
          Compress-Archive -Path publish/win-x64/* -DestinationPath publish/PowerManager-v${{ steps.version.outputs.version }}-win-x64.zip
          Write-Host "Created portable ZIP: PowerManager-v${{ steps.version.outputs.version }}-win-x64.zip" -ForegroundColor Green

      - name: Generate self-signed certificate
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          Write-Host "Generating self-signed certificate for MSIX signing..." -ForegroundColor Cyan

          # Create certificate matching Package.appxmanifest Publisher
          $cert = New-SelfSignedCertificate `
            -Type CodeSigningCert `
            -Subject "CN=PowerManager Development" `
            -KeyUsage DigitalSignature `
            -FriendlyName "PowerManager CI Certificate" `
            -CertStoreLocation "Cert:\CurrentUser\My" `
            -TextExtension @("2.5.29.37={text}1.3.6.1.5.5.7.3.3", "2.5.29.19={text}") `
            -NotAfter (Get-Date).AddYears(2)

          # Export to .pfx with temporary password (from secret or securely generated)
          $certPwd = "${{ secrets.CERT_PASSWORD }}"
          if ([string]::IsNullOrEmpty($certPwd)) {
            # Generate secure random password (32 characters, alphanumeric + symbols)
            $certPwd = -join ((48..57) + (65..90) + (97..122) + (33,35,36,37,38,42,43,45,61,63,64) | Get-Random -Count 32 | ForEach-Object { [char]$_ })
            Write-Host "  Generated secure random certificate password" -ForegroundColor Yellow
          }

          # Persist password to environment for downstream steps
          echo "CERT_PASSWORD=$certPwd" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          $password = ConvertTo-SecureString $certPwd -AsPlainText -Force
          $pfxPath = "src/PowerManager.UI/PowerManager_TemporaryKey.pfx"

          Export-PfxCertificate -Cert $cert -FilePath $pfxPath -Password $password | Out-Null

          Write-Host "  âœ“ Certificate created (Thumbprint: $($cert.Thumbprint))" -ForegroundColor Green
          Write-Host "  âœ“ Exported to: $pfxPath" -ForegroundColor Green

      - name: Build MSIX packages (x64 + ARM64)
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          Write-Host "Building MSIX packages for multiple architectures..." -ForegroundColor Cyan

          $version = "${{ steps.version.outputs.version }}"
          $certPassword = $env:CERT_PASSWORD

          # Build x64 MSIX
          Write-Host "`nðŸ“¦ Building x64 MSIX..." -ForegroundColor Yellow
          dotnet publish src/PowerManager.UI/PowerManager.UI.csproj `
            -c Release `
            -r win-x64 `
            -p:Platform=x64 `
            -p:RuntimeIdentifier=win-x64 `
            -p:AppxPackageDir="$PWD/publish/msix/x64/" `
            -p:AppxBundle=Never `
            -p:UapAppxPackageBuildMode=SideloadOnly `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateKeyFile="PowerManager_TemporaryKey.pfx" `
            -p:PackageCertificatePassword="$certPassword" `
            -p:GenerateAppxPackageOnBuild=true

          # Build ARM64 MSIX
          Write-Host "`nðŸ“¦ Restoring ARM64 dependencies..." -ForegroundColor Yellow
          dotnet restore src/PowerManager.UI/PowerManager.UI.csproj -r win-arm64

          Write-Host "`nðŸ“¦ Building ARM64 MSIX (experimental/untested)..." -ForegroundColor Yellow
          dotnet publish src/PowerManager.UI/PowerManager.UI.csproj `
            -c Release `
            -r win-arm64 `
            -p:Platform=ARM64 `
            -p:RuntimeIdentifier=win-arm64 `
            -p:AppxPackageDir="$PWD/publish/msix/arm64/" `
            -p:AppxBundle=Never `
            -p:UapAppxPackageBuildMode=SideloadOnly `
            -p:AppxPackageSigningEnabled=true `
            -p:PackageCertificateKeyFile="PowerManager_TemporaryKey.pfx" `
            -p:PackageCertificatePassword="$certPassword" `
            -p:GenerateAppxPackageOnBuild=true

          Write-Host "`nâœ“ MSIX packages built successfully" -ForegroundColor Green

      - name: Create MSIX bundle
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          Write-Host "Creating .msixbundle (multi-architecture package)..." -ForegroundColor Cyan

          $version = "${{ steps.version.outputs.version }}"

          # Find generated .msix files
          $x64Msix = Get-ChildItem "publish/msix/x64" -Recurse -Filter "*.msix" | Select-Object -First 1
          $arm64Msix = Get-ChildItem "publish/msix/arm64" -Recurse -Filter "*.msix" | Select-Object -First 1

          if (-not $x64Msix -or -not $arm64Msix) {
            Write-Error "Could not find generated MSIX files"
            Get-ChildItem "publish/msix" -Recurse
            exit 1
          }

          Write-Host "  x64 MSIX: $($x64Msix.Name) ($([math]::Round($x64Msix.Length/1MB, 2)) MB)" -ForegroundColor Gray
          Write-Host "  ARM64 MSIX: $($arm64Msix.Name) ($([math]::Round($arm64Msix.Length/1MB, 2)) MB)" -ForegroundColor Gray

          # Create bundle using makeappx (part of Windows SDK on GitHub Actions runners)
          $bundlePath = "publish/PowerManager-v$version-win-multiarch.msixbundle"

          # Use makeappx from Windows SDK (available on windows-latest runners)
          $makeappx = "${env:ProgramFiles(x86)}\Windows Kits\10\bin\10.0.22621.0\x64\makeappx.exe"
          if (-not (Test-Path $makeappx)) {
            # Fallback: find latest SDK version
            $sdkBin = Get-ChildItem "${env:ProgramFiles(x86)}\Windows Kits\10\bin" -Directory |
              Where-Object { $_.Name -match '^\d+\.\d+' } |
              Sort-Object Name -Descending |
              Select-Object -First 1

            if ($sdkBin) {
              $makeappx = Join-Path $sdkBin.FullName "x64\makeappx.exe"
            }
          }

          if (-not (Test-Path $makeappx)) {
            Write-Error "makeappx.exe not found. Available SDK versions:"
            Get-ChildItem "${env:ProgramFiles(x86)}\Windows Kits\10\bin" -Directory
            exit 1
          }

          Write-Host "  Using makeappx: $makeappx" -ForegroundColor Gray

          # Create mapping file for makeappx (avoid here-string due to YAML escaping issues)
          $mappingFile = "publish/msix/mapping.txt"
          "[Files]" | Out-File -FilePath $mappingFile -Encoding utf8
          ('"{0}" "PowerManagerSoftware_{1}_x64.msix"' -f $x64Msix.FullName, $version) | Out-File -FilePath $mappingFile -Encoding utf8 -Append
          ('"{0}" "PowerManagerSoftware_{1}_ARM64.msix"' -f $arm64Msix.FullName, $version) | Out-File -FilePath $mappingFile -Encoding utf8 -Append

          Write-Host "`nMapping file contents:" -ForegroundColor Gray
          Get-Content $mappingFile | ForEach-Object { Write-Host "  $_" -ForegroundColor DarkGray }

          # Create bundle
          $makeappxArgs = @("bundle", "/f", $mappingFile, "/p", $bundlePath, "/o")
          & $makeappx @makeappxArgs

          if ($LASTEXITCODE -ne 0) {
            Write-Error "makeappx bundle failed with exit code $LASTEXITCODE"
            exit 1
          }

          # Sign the bundle
          $signtoolPath = Join-Path (Split-Path $makeappx) "signtool.exe"
          if (-not (Test-Path $signtoolPath)) {
            Write-Error "signtool.exe not found at: $signtoolPath"
            exit 1
          }

          $certPwd = $env:CERT_PASSWORD
          $signtoolArgs = @("sign", "/fd", "SHA256", "/a", "/f", "src/PowerManager.UI/PowerManager_TemporaryKey.pfx", "/p", $certPwd, $bundlePath)
          & $signtoolPath @signtoolArgs

          if ($LASTEXITCODE -ne 0) {
            Write-Error "signtool sign failed with exit code $LASTEXITCODE"
            exit 1
          }

          Write-Host "`nâœ“ Created and signed bundle: $bundlePath ($([math]::Round((Get-Item $bundlePath).Length/1MB, 2)) MB)" -ForegroundColor Green

      - name: Create GitHub Release
        if: steps.check.outputs.skip == 'false'
        shell: pwsh
        run: |
          .\scripts\New-Release.ps1 -Version "${{ steps.version.outputs.version }}" -PublishPath "publish"
