name: Version Check

on:
  pull_request:
    paths:
      - "VERSION.txt"

jobs:
  validate-version:
    name: Validate VERSION.txt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SemVer format
        shell: bash
        run: |
          VERSION=$(cat VERSION.txt | tr -d '[:space:]')
          echo "Version: $VERSION"

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Error: VERSION.txt must follow SemVer format (MAJOR.MINOR.PATCH)"
            echo "Current value: $VERSION"
            exit 1
          fi

          echo "✅ VERSION.txt format is valid"
